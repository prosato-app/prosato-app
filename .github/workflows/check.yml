on:
    push:
        branches:
            - main

    pull_request:

    workflow_dispatch:

name: Check

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup NodeJS
              uses: actions/setup-node@v1
              with:
                  node-version: "22.17.0"

            - name: Install All Dependencies
              run: npm ci

            - name: Build
              env:
                  CI: true
                  NODE_OPTIONS: --max-old-space-size=4096
              run: npm run build
